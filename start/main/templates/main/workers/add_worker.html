{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Добавление сотрудников в {{ shop.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'main:schedule' shop.slug 2024 2%}">Назад в расписание</a>
</div>
{% endblock %}
